
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم الوسائط – تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#fafafa }
    .thumb { aspect-ratio: 1 / 1; object-fit: cover; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(180px,1fr)); gap: 12px; }
    .dropzone { border:2px dashed #bbb; padding:20px; border-radius:12px; text-align:center; background:#fff }
    .card { border-radius:14px }
    .progress { height: 6px; }
    .badge-type { position:absolute; top:8px; left:8px }
    .vh-80 { min-height:80vh }
  </style>
</head>
<body class="container py-4">
  <!-- Auth Section -->
  <section id="authSection" class="vh-80 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm" style="max-width:520px; width:100%">
      <div class="card-body p-4">
        <h3 class="mb-3 text-center">تسجيل الدخول</h3>
        <p class="text-muted text-center mb-4">ادخل إلى لوحة إدارة الصور والفيديو</p>
        <form id="emailForm" class="vstack gap-2 mb-3">
          <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required />
          <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required />
          <button class="btn btn-primary w-100" id="emailLoginBtn" type="submit">تسجيل الدخول</button>
        </form>
        <div class="text-center text-muted my-2">أو</div>
        <button class="btn btn-outline-dark w-100" id="googleLoginBtn">تسجيل الدخول بحساب Google</button>
        <div id="authMsg" class="text-danger small mt-3" role="alert" style="display:none"></div>
      </div>
    </div>
  </section>

  <!-- Admin Section -->
  <section id="adminSection" style="display:none">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">لوحة تحكم الوسائط</h2>
      <div class="d-flex align-items-center gap-2">
        <span id="currentUser" class="text-muted small"></span>
        <button class="btn btn-outline-secondary btn-sm" id="logoutBtn">تسجيل الخروج</button>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-12 col-lg-8">
        <div id="dropzone" class="dropzone">
          <p class="mb-2">اسحب وأفلِت الملفات هنا أو اخترها</p>
          <input type="file" id="fileInput" class="form-control" multiple accept="image/*,video/*" />
          <button class="btn btn-primary mt-3" id="uploadBtn">رفع الملفات</button>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5>إعدادات عامة</h5>
            <div class="mb-2">
              <label class="form-label">نص بديل (alt) افتراضي</label>
              <input class="form-control" id="defaultAlt" placeholder="مثال: باقة ورد أحمر" />
            </div>
            <div class="form-text">يمكنك تعديل alt لكل عنصر بعد الرفع.</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="mb-3">التحميلات الجارية</h5>
        <div id="uploadList" class="vstack gap-2"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="m-0">كل الوسائط</h5>
          <button class="btn btn-outline-secondary btn-sm" id="refreshBtn">تحديث</button>
        </div>
        <div id="gallery" class="grid"></div>
      </div>
    </div>
  </section>

  <script type="module" src="./app.js"></script>
</body>
</html>
